l_english:
 LOADING_TIP_0: "To make strong the weak, mend the broken, vanquish the proud, and make powerless those who abused the frail. With hearts sublime they would take flight..\n- Excerpt from the Legends of Ga'Hoole"
 LOADING_TIP_1: "Weakness is for the lower species. Never for us.\n- Metal Beak"
 LOADING_TIP_2: "To find one's special quality one must lead a life of deep humility.\nTo serve in this way Never question but obey\nIs the blessing of St Aggie's charity.\n- Work chant at St. Aegolius"
 LOADING_TIP_3: "I have redeemed myself by giving belief to the wings of the young. Blessed are those who believe, for indeed they shall fly.\n- Grimble"
 LOADING_TIP_4: "Gylf, you can practice forever and still never fly if you do not really believe you can.\n- Gyflies Father"
 LOADING_TIP_5: "Well, SPRINK ON YOUR SPRONK!\n- Otulissa, reacting to the banning of books"
 LOADING_TIP_6: "I am ashamed of anyone who has eyes and still cannot see.\n- Mrs. Plithiver"
 LOADING_TIP_7: "And when you are old and gray, when you are grandmothers and grandfathers and your pups or chicks or cubs ask what you did, you can say, Child, I flew, I ran, I galloped, I fought in the Great Hoolian Army led by the Guardians of Ga'Hoole!\n- King Coryn"
 LOADING_TIP_8: "I have jumped for a tree, jumped for a raven, jumped for a cougar. I shall jump for the sun!\n- Faolan"
 LOADING_TIP_9: "Give them books, give them tasty milkberry tarts, teach them to cook, teach them the ways of Ga'hoole, and every cantankerous owl will be on our side.\n- Ezylryb"
 LOADING_TIP_10: "Anything worth doing has risks. And believe me, this is worth doing.\n- Hortense"
 LOADING_TIP_11: "Well, your hero can teach you one last lesson about Pure Ones strength... By letting you watch him die.\n- Metal Beak"
 LOADING_TIP_12: "Hail, Kludd! Supreme Commander of the Tytonic Union of Pure Ones! Hail, Her Pureness General Mam, Nyra, beloved mate of the late High Tyto Kludd!\n- Nyroc"
 LOADING_TIP_13: "Fly, Nyroc, fly!\n- Phillip, moments before death"
 LOADING_TIP_14: "False stories of glory, conduct of so-called valor that were really deeds of shame, tales of so-called honor that were in truth histories of disgrace, codes of loyalty that were in fact schemes of hatred and vengeance. Yes, that is what Nyra taught me. - King Coryn"
 LOADING_TIP_15: "We offer power and purpose. What can you offer us? What can you offer me?\n- Nyra"
 LOADING_TIP_16: "My soldiers, my sons. Many of you have heard of me in late-night whispering but I assure you, I am not a myth. I am real and I stand before you with one simple truth: the strong shall rule the weak.\n- Metal Beak"
 LOADING_TIP_17: "I am Skench, Ablah General of St. Aegolius. My job is to teach you the Truth. We discourage questions here as we feel they often distract from the Truth.\n- Skench"
 LOADING_TIP_18: "I see a question forming on your disgusting beak, number 12-1!\n- Jutt"
 LOADING_TIP_19: "At St. Aggie's such words beginning with the whh sound are not to be spoken. Such words are question words, a habit of mental luxury and indulgence. Questions might fatten the imagination, but they starve the owlish instincts of hardiness, patience, humility, and self-denial.\n- Jatt"
 LOADING_TIP_20: "They're moon blinking us.\n- Gylfie"
 LOADING_TIP_21: "Through carefully meted-out punishment and self- denial, you shall be made hardy.\n- Auntie"
 LOADING_TIP_22: "such books are fripperies, indulgences, vanities!\n- The Striga"
 LOADING_TIP_23: "Within every owl there is a perfect simplicity. But to find it, one must scour one's self of vanities and fripperies and all such distractions, and then a level of perfect simplicity shall be attained. And thus, my message is an uncomplicated one: Burn away vanity. - The Striga"
 LOADING_TIP_24: "Racdrops!\n- Expression"
 LOADING_TIP_25: "I am Nyra, adjunct general of the Pure Ones and mate to the lord high Tyto.\n- Nyra"